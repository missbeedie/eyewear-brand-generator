<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Eyewear Brand Generator</title>
</head>
<body>
  <div class="container">
  <h1>
    Discover eyewear brands!
  </h1>


  <main>
    <div class="form">
    <form id="eyewear-generator-form" action="">
      <input id="user-input" type="text" class="input-text" placeholder="What are you looking for?" required > 
      <input type="submit" class="submit-button">
    </form>
    <span class="example">
      <small >
      e.g. 'round', 'black-owned', 'trendy', 'ships to UK'
    </small>
    </span>
    </div>
      
  </main>

  <div class="eyewear-brand" id="eyewear-brand">
    Here are your results:
  </div>


<footer>
  This AI project was coded by <a href="https://www.beedieoneyewear.com/" target="_blank">Ebiye Beedie</a> and is hosted on <a href="https://github.com/missbeedie" target="_blank">Github</a> and <a href="https://eyewearbrandgenerator.netlify.app/" target="_blank">Netlify</a> 
</footer>

  <script src="src/index.js"></script>
  </div>
</body>
</html>
